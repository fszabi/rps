<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-RPS</title>
    <link rel="stylesheet" href="12-rps.css" />
  </head>
  <body>
    <h2>Rock Paper Scissors</h2>

    <button class="rock">
      <img src="images/rock-emoji.png" alt="rock emoji" />
    </button>
    <button class="paper">
      <img src="images/paper-emoji.png" alt="paper emoji" />
    </button>
    <button class="scissors">
      <img src="images/scissors-emoji.png" alt="scissors emoji" />
    </button>

    <p class="moves"></p>
    <p class="result"></p>
    <p class="score"></p>

    <button class="reset">Reset Score</button>
    <button class="auto-play">Auto Play</button>
    <p class="confirm-message"></p>

    <script src="12-rps.js"></script>
  </body>
</html>
